<div class="main-container">
    <mat-card class="home-card">
        <mat-card-header>
            <mat-card-title>Welcome {{ emailPerson }}!!!</mat-card-title>
        </mat-card-header>
        <mat-card-content class="home-card__content">
            <button 
                class="button-opt" 
                mat-button
                (click)="goSurvey()"
                >Send a survey
            </button>
            <button 
                mat-raised-button 
                class="button-opt"
                matTooltip="Get your surveys records"
                aria-label="Button tooltip"
                (click)="goSurveyRecords()"
                >My Surveys
            </button>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="logOut()">Log out</button>
        </mat-card-actions>
    </mat-card>
</div>
