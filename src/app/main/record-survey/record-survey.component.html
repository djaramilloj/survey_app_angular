<div class="main-container">
    <mat-card class="record-card">
        <mat-card-header>
            <mat-card-title>Your Surveys</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table class="table-results" mat-table [dataSource]="data" >
                <ng-container matColumnDef="brand">
                    <th mat-header-cell *matHeaderCellDef> Brand Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
                </ng-container>
                
                <ng-container matColumnDef="comments">
                    <th mat-header-cell *matHeaderCellDef> Comments </th>
                    <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
                </ng-container>

                <ng-container matColumnDef="document">
                    <th mat-header-cell *matHeaderCellDef> Document Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.doc}} </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="returnHome()">Go back home</button>
        </mat-card-actions>
    </mat-card>
    <div class="alternate-space">
        <table class="table-results__brand" mat-table [dataSource]="dataBrand" >
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Brand Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Brand Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumnsBrand"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsBrand;"></tr>
        </table>
    </div>
</div>
