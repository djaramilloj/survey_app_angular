<div class="main-container">
    <mat-card class="survey-card">
        <mat-card-header>
            <mat-card-title>Send a Survey</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="survey-card__content" [formGroup]="surveyForm" (ngSubmit)="sendSurvey()">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email" readonly>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Document Number</mat-label>
                    <input matInput type="number" formControlName="docNumber">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Favorite PC Brand</mat-label>
                    <mat-select formControlName="brandId">
                        <mat-option *ngFor="let i of pcBrands" [value]="i.id">
                        {{i.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Comments</mat-label>
                    <textarea 
                        matInput 
                        formControlName="comments"
                        cols="3" 
                        rows="10">
                    </textarea>
                </mat-form-field>

                <button mat-stroked-button [disabled]="surveyForm.invalid" class="send-button">Send Survey!</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
